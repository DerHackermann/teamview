<div class="station page" id="search-reports">
  <div>
    <table>
      <tbody>
        <tr>
          <th colspan="3">
            Analyze Intelligence Reports<span id="loading" style="display:none;">(Loading ...)</span>
          </th>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="by_me" checked>
            <label for="by_me">only my reports</label>
          </td>
          <td>
            <label for="report_maxage">Max age [hours]: </label>
            <input type="number" id="report_maxage" value="2" min="0" max="500" class="location-field">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <label for="player_name">Player: </label>
            <input type="text" id="player_name" value="" class="name-field">
          </td>
          <td>
            <label for="alliance_name">Alliance: </label><input type="text" id="alliance_name" value=""
              class="name-field">
          </td>
          <td>
            <label for="rank_min">Rank: </label>
            <input type="number" id="rank_min" value="" min="0" max="9999" class="location-field"> -
            <input type="number" id="rank_max" value="" min="0" max="9999" class="location-field">
          </td>
        </tr>
        <tr>
          <td>
            <label for="galaxy_min">Galaxy: </label><input type="number" id="galaxy_min" min="1" max="9" value=""
              class="location-field"> -
            <input type="number" id="galaxy_max" value="" min="1" max="9" class="location-field">
          </td>
          <td>
            <label for="system_min">System: </label><input type="number" id="system_min" value="" min="1" max="400"
              class="location-field"> -
            <input type="number" id="system_max" value="" min="1" max="400" class="location-field">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <label for="inactive">Inactive: </label>
            <select id="inactive">
              <option value="-" selected>-</option>
              <option value="yes">Y</option>
              <option value="no">N</option>
            </select>
          </td>
          <td>
            <label for="vacation">Vacation: </label>
            <select id="vacation">
              <option value="-" selected>-</option>
              <option value="yes">Y</option>
              <option value="no">N</option>
            </select>
          </td>
          <td>
            <label for="banned">Banned: </label>
            <select id="banned">
              <option value="-" selected>-</option>
              <option value="yes">Y</option>
              <option value="no">N</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="fleetpoints_min">Fleet Pts Min: </label>
            <input type="number" id="fleetpoints_min" value="" min="0" max="9999999" class="location-field">
          </td>
          <td>
            <label for="defensepoints_max">Defense Pts Max: </label>
            <input type="number" id="defensepoints_max" value="" min="0" max="9999999" class="location-field">
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <th colspan="3">Intelligence details</th>
        </tr>
        <tr>
          <td>
            <label title="minimum resources, converted to metal standard units using 4:1:1 ratio" for="min_mse">Min.
              MSE
              [k]: </label>
            <input type="number" id="min_mse" value="100" min="0" max="100000" class="location-field">
          </td>
          <td>
            <label for="min_crystal">Min. Crystal [k]: </label>
            <input type="number" id="min_crystal" value="0" min="0" max="100000" class="location-field">
          </td>
          <td>
            <label for="min_deuterium">Min. Deuterium [k]: </label>
            <input type="number" id="min_deuterium" value="0" min="0" max="100000" class="location-field">
          </td>
        </tr>
        <!-- <tr>
          <td>
            <label disabled for="min_ships" title="minimum total number of ships on the planet">Min. Ships: </label>
            <input disabled type="number" id="min_ships" value="0" min="0" max="100000" class="location-field">
          </td>
          <td>
            <input disabled type="checkbox" id="check_old_ships" unchecked>
            <label disabledfor="check_old_ships">search all older reports</label>
          </td>
          <td>
            <label for="report_ships_maxage">Max age [hours]: </label>
            <input type="number" id="report_ships_maxage" value="240" min="0" max="500" class="location-field">
          </td>
        </tr> -->
        <tr>
          <td>
            <label style="display: none;" for="max_def" title="maximum total number of defense buildings">Max.
              Defense: </label>
            <input style="display: none;" type="number" id="max_def" value="1000" min="0" max="100000"
              class="location-field">
          </td>
          <td>
            <label for="max_tech" title="maximum research level for any of weapons/shields/armor">Max. Battletech:
            </label>
            <input type="number" id="max_tech" value="10" min="0" max="30" class="location-field">
          </td>
          <td>
            <label style="display: none;" for="min_ships" title="minimum total number of ships on the planet">Min.
              Ships: </label>
            <input style="display: none;" type="number" id="min_ships" value="0" min="0" max="100000"
              class="location-field">
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button id="search">search</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <br>
  </div>
  <div>
    <table id="search-results" class="">
      <tbody>
        <tr>
          <th colspan="10">Search Results</th>
        </tr>
        <tr>
          <th style="white-space: nowrap">Pos.</th>
          <th style="white-space: nowrap">Player (Rank)</th>
          <th style="white-space: nowrap">Planet</th>
          <th style="white-space: nowrap">MSE</th>
          <th style="white-space: nowrap">
            <img style="height: 16px;" src="./styles/theme/nova/images/metal.gif">
          </th>
          <th style="white-space: nowrap">
            <img style="height: 16px;" src="./styles/theme/nova/images/crystal.gif">
          </th>
          <th style="white-space: nowrap">
            <img style="height: 16px;" src="./styles/theme/nova/images/deuterium.gif">
          </th>
          <th style="white-space: nowrap">Fleet</th>
          <th style="white-space: nowrap">Defense</th>
          <th style="white-space: nowrap">Scan</th>
          <th style="white-space: nowrap">Action</th>
        </tr>
      </tbody>
    </table>
    <table id="fleet-status">
      <tbody>
        <tr style="display: none;" id="fleetstatusrow">
          <th colspan="8">Fleets</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
